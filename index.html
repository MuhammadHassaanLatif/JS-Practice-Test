<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

     <!-- Custom CSS  -->
     <link rel="stylesheet" href="styles/style.css">

    <title>To-Do List App</title>
</head>

<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registration-form" class="bg-success p-3">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Register</button>
            </form>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="bg-success p-3 mt-2">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Login</button>
            </form>
        </div>

        <!-- To-Do Management -->
        <div id="todo-management">
            <h2>To-Do List</h2>
            <p>Logged in as: <span id="userEmail"></span></p>
            <button id="logoutButton" class="btn btn-danger">Logout</button>

            <form id="todoForm">
                <div class="form-group">
                    <label for="todoTitle">Title:</label>
                    <input type="text" class="form-control" id="todoTitle" required>
                </div>
                <div class="form-group">
                    <label for="todoDescription">Description:</label>
                    <textarea class="form-control" id="todoDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="todoDate">Date:</label>
                    <input type="date" class="form-control" id="todoDate" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Add To-Do</button>
            </form>

            <h3>Your To-Do List</h3>
            <ul id="todoList" class="list-group"></ul>
        </div>
    </div>
 <!-- Bootstrap Js -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 <!-- Custom JS -->
 <script src="js/script.js"></script>

</body>      
</html>
